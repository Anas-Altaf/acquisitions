name: Lint and Format

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main
      - staging

jobs:
  lint-and-format:
    name: ESLint and Prettier Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        id: eslint
        run: npm run lint
        continue-on-error: true

      - name: Run Prettier check
        id: prettier
        run: npm run format:check
        continue-on-error: true

      - name: Annotate results
        if: steps.eslint.outcome == 'failure' || steps.prettier.outcome == 'failure'
        run: |
          echo "::error::Linting or formatting issues detected!"
          if [ "${{ steps.eslint.outcome }}" == "failure" ]; then
            echo "::notice::Run 'npm run lint:fix' to automatically fix ESLint issues"
          fi
          if [ "${{ steps.prettier.outcome }}" == "failure" ]; then
            echo "::notice::Run 'npm run format' to automatically fix formatting issues"
          fi
          exit 1

      - name: Success summary
        if: steps.eslint.outcome == 'success' && steps.prettier.outcome == 'success'
        run: echo "âœ… All linting and formatting checks passed!"
